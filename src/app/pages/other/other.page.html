<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button color="secondary"></ion-menu-button>
    </ion-buttons>
    <ion-title>
        <ion-text color="light">
          <ion-text color="light" class="fw700">Other</ion-text>
        </ion-text>
    </ion-title>
    <ion-buttons slot="end">
      <ion-button size="small" shape="round" color="medium" (click)="goToHome()">
        <ion-icon name="home"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

      <ion-card-subtitle></ion-card-subtitle>
      <ion-card-subtitle>Best Buy Inc.</ion-card-subtitle>
      <ion-card-subtitle>4/6/2020</ion-card-subtitle>
    </ion-card-header>

      <ion-icon name="apps" slot="start"></ion-icon>

    </ion-item>-->
  </ion-card>

  <ion-button margin shape="round" expand="full" color="secondary" (click)="goBack()">
    Go Back

</ion-content>
