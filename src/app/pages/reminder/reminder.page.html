<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Reminders</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="profile">
  <!--<ion-card no-margin>-->
    <ion-card>
        <ion-card-header>
            <ion-icon name="cash" slot="start"></ion-icon>
            <ion-card-subtitle>3/30/2020</ion-card-subtitle>
            <ion-card-title color="success">40 $</ion-card-title>
            <ion-card-subtitle>Pay to landscape</ion-card-subtitle>
            <ion-card-subtitle>When: 05/05/2020</ion-card-subtitle>
        </ion-card-header>
    </ion-card>
    <ion-card>
       <ion-card-header>
            <ion-icon name="cash" slot="start"></ion-icon>
            <ion-card-subtitle>3/30/2020</ion-card-subtitle>
            <ion-card-title color="success">200 $</ion-card-title>
            <ion-card-subtitle>Pay for home mortgage</ion-card-subtitle>
            <ion-card-subtitle>When: 05/20/2020 </ion-card-subtitle>
       </ion-card-header>
    </ion-card>
  <!--</ion-card>-->
  
    <ion-grid fixed no-padding>
      <ion-row>
        <ion-col size="12" padding>

          <ion-list margin-bottom>
           <!-- <ion-list-header color="light">-->
              <ion-item  detail color="primary">
                <ion-icon name="apps" slot="start"></ion-icon>
                <ion-label >Set a new Reminder</ion-label>
              </ion-item>
           <!-- </ion-list-header>-->


            <ion-item>
              <ion-label color="dark" position="stacked">Purpose:</ion-label>
              <ion-input inputmode="text" placeholder="Ex..: pay 40$ to the landscape" ></ion-input>
            </ion-item>
    
            <ion-item>
              <ion-label color="dark" position="stacked">Amount:</ion-label>
              <ion-input inputmode="email" placeholder="Ex.: Type your description" ></ion-input>
            </ion-item>
    
            <ion-item>
              <ion-label color="dark" position="stacked">Date:</ion-label>
              <ion-input inputmode="text" placeholder="Ex.: mm/dd/yyyy"></ion-input>
            </ion-item>

            <ion-item>
              <ion-label color="dark" position="stacked">Category:</ion-label>
              <ion-input inputmode="text" placeholder="Ex..: other" ></ion-input>
            </ion-item>

          </ion-list>
  
        </ion-col>
      </ion-row>
    </ion-grid>
  
    <ion-button size="large" expand="full" color="dark" (click)="sendData()" no-margin>Save</ion-button>
  <!--</ion-card>-->
  
  <div padding>

  </div>
</ion-content>
