<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button color="secondary"></ion-menu-button>
    </ion-buttons>
    <ion-title>
        <ion-text color="light">
          <ion-text color="light" class="fw700">Recent Transactions</ion-text>
        </ion-text>
    </ion-title>
    <ion-buttons slot="end">
      <ion-button size="small" shape="round" color="medium" (click)="goToHome()">
        <ion-icon name="home"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content>
  
  <ion-card  >
    <ion-card-header > 
      <ion-icon name="cash" slot="start"></ion-icon>
      <ion-card-subtitle>3/31/2020</ion-card-subtitle>
      <ion-card-subtitle>Pending</ion-card-subtitle>
      <ion-card-title> $15.00</ion-card-title>
      <ion-card-subtitle></ion-card-subtitle>

      <ion-card-subtitle>From: John Doe QuickPay with Zell</ion-card-subtitle>
    </ion-card-header>

    <ion-item  color="secondary">
      <ion-icon name="settings" slot="start" color="primary"></ion-icon>
      <ion-label >Assign Category</ion-label>
      <ion-select [(ngModel)]="lang1">
        <ion-select-option *ngFor="let category of categories" [value]="category">{{category}}</ion-select-option>
      </ion-select>
    </ion-item>

  </ion-card>

  <ion-card>
    <ion-card-header > 
      <ion-icon name="cash" slot="start"></ion-icon>
      <ion-card-subtitle>3/30/2020</ion-card-subtitle>
      <ion-card-subtitle>Posted</ion-card-subtitle>
      <ion-card-title >$20.55</ion-card-title>  
      <ion-card-subtitle>To: Walmart Inc.</ion-card-subtitle>
    </ion-card-header>
    
    <ion-item  color="secondary">
      <ion-icon name="settings" slot="start" color="primary"></ion-icon>
      <ion-label >Assign Category</ion-label>
      <ion-select [(ngModel)]="lang2">
        <ion-select-option *ngFor="let item of categories" [value]="item">{{item}}</ion-select-option>
      </ion-select>
    </ion-item>

  </ion-card>

  <ion-button margin shape="round" expand="full" color="secondary" class="ion-activated" href="../summary">
    <ion-label>SKIP TO EXPENDITURE SUMMARY</ion-label>
  </ion-button>

 
  
 <!--<popmenu></popmenu>-->
</ion-content>
