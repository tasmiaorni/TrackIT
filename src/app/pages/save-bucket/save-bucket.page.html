<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="set-accounts" disabled="false"></ion-back-button>
    </ion-buttons>
    <ion-title></ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>

  <ion-card padding>
    <ion-card-header>
      <ion-card-title>Add New Category</ion-card-title>
    </ion-card-header>

    <ion-card-content padding>
      <ion-item>
        <ion-label color="dark" position="stacked">Name:</ion-label>
        <ion-input  [(ngModel)]="titleVal" inputmode="text" placeholder="eg: grocery"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label color="dark" position="stacked">Amount:</ion-label>
        <ion-input  [(ngModel)]="amountVal" inputmode="text" placeholder="eg: 244 $"></ion-input>
      </ion-item>

      

      <ion-button padding shape="round" size="medium" color="primary" (click)="alertConnect()">
        OK
      </ion-button>

    </ion-card-content>
  </ion-card>

</ion-content>
