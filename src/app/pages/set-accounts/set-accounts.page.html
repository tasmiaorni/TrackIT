<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button color="secondary"></ion-menu-button>
    </ion-buttons>

    <ion-title>
      <ion-text color="light"> 
        <ion-text color="light" class=fw700>Link Bank Account</ion-text>
      </ion-text>
    </ion-title>

    <ion-buttons slot="end">
      <ion-button size="small" shape="round" color="medium" (click)="goToHome()">
        <ion-icon name="home"></ion-icon>
      </ion-button>
    </ion-buttons>
    
  </ion-toolbar>
</ion-header>


<ion-content padding>

  <ion-grid fixed no-padding>
    <ion-row>
      <ion-col size="12" padding>

        <ion-list>
          <ion-item  class="ion-text-center" detail="false" color="light">
            
            <ion-label class="fw500">Set a new Account</ion-label>
          </ion-item>

          <ion-item>
            <ion-label color="dark" position="stacked">Bank Name:</ion-label>
            <ion-input inputmode="text" placeholder="Enter Bank Name"></ion-input>
          </ion-item>

          <ion-item>
            <ion-label color="dark" position="stacked">Routing Number:</ion-label>
            <ion-input inputmode="number" placeholder="Enter 9 digit route number" ></ion-input>
          </ion-item>

          <ion-item>
            <ion-label color="dark" position="stacked">Account Number:</ion-label>
            <ion-input inputmode="number" placeholder="Enter 12 digit account number" ></ion-input>
          </ion-item>

        </ion-list>

      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-button href="../connect-to-bank" size="large" expand="full" color="secondary" (click)="sendData()" no-margin>CONNECT TO BANK</ion-button>
</ion-content>
